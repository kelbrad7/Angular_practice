
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;" *ngFor="let book of books">

  <div class="card-body text-center"
   (click) ="chooseBook(book)">
    <h5 class="card-title">
      {{book.title}}</h5>
    <p class="card-text"> by:
      {{book.author}}</p>


  </div>
</div>
