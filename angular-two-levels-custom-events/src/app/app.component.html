<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1 class = "text-center"> BOOKSHELF </h1>
    </div>
  </div>

  <div class="container col-md-8 mt-3">

  <div class="row">
    <div class="col-md-6">
      <app-bookshelf (emitEmittedBook)="receiveFinalBook($event)"></app-bookshelf>
    </div>

<div *ngIf = "finalBook"
class="col-md-6 align-self-center">
  <div  class = "card text-black bg-warning mb-3" style=" max-width: 18rem;">
    <div class="card-body text-center">
    <h5 class="card-title">
      {{bookTitle}}</h5>
    <p class="card-text">by:
      {{bookAuthor}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
